<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/style.css">
    <title>New Tab</title>
  </head>
  <body id="body">
    <span>
      <img src="src/images/settings.svg" alt="Settings" class="settings">
      <span class="tooltip">
        <img src="src/images/cross-out.svg" alt="Close" class="tooltip-close">
        New themes added!
      </span>
    </span>
    <div id="settings">
      <span><img src="src/images/cross-out.svg" alt="Close" class="close"></span>
      <div class="options">
        <p class="options-title">Available Themes</p>
        <!-- <div class="container" onclick="setTheme('bubbles'); closeNav()">
          <img src="./src/imgs/bubbles.png" alt="Bubbles">
          <div class="overlay">
            <div class="text">
              Bubbles
            </div>
          </div>
        </div> -->
        <div class="container" id="connected">
          <img src="src/images/connected.png" alt="Connected">
          <div class="overlay">
            <div class="text">
              Connected
            </div>
          </div>
        </div>
        <div class="container" id="connectedBlue">
          <img src="src/images/connectedBlue.png" alt="Connected Blue">
          <div class="overlay">
            <div class="text">
              Connected Blue
            </div>
          </div>
        </div>
        <div class="container" id="connectedDarkBlue">
          <img src="src/images/connectedDarkBlue.png" alt="Connected Dark Blue">
          <div class="overlay">
            <div class="text">
              Connected Dark Blue
            </div>
          </div>
        </div>
        <div class="container" id="clear">
          <img src="src/images/clear.png" alt="Clear">
          <div class="overlay">
            <div class="text">
              Clear
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="quote-block">
      <div>
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
    <footer>
      <p>Made with <img src="src/images/magic.svg" alt="magic"> by <a href="https://www.nitishmittal.in" class="linkColor">Nitish Mittal</a>.</p>
    </footer>
    <script src="compiled/js/clear.js"></script>
    <!-- <script src="./vendor/js/colorfulBubbles.js"></script> -->
    <script src="compiled/js/connectedCanvas.js"></script>
    <script src="compiled/js/settingsBar.js"></script>
    <script src="compiled/js/app.js"></script>
  </body>
</html>
